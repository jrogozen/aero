<section class="chat-edit col-md-5 col-sm-12">
  <h1>Edit Message</h1>
  <form ng-submit="editMessage(message)">
    <div class="form-group">
      <label>Message</label>
      <textarea class="form-control" ng-model="message.content"></textarea>
    </div>
    <button class="btn btn-success">Save
    </button>
  </form>  
</section>
