<div class="user-messages color-panel col-sm-12 col-md-6 col-md-offset-1">
    <ul class="list-unstyled">
      <li ng-repeat="message in messages | orderBy:'-timestamp'">
        <section class="message">
          <h1 class="author">{{message.author}}
          </h1>

          <blockquote ng-bind-html="message.content | linky:'_blank' ">
          </blockquote>

          <p>- posted on {{message.timestamp | date : "MM/dd/yy @ h:mma" }}</p>
        </section>
      </li>
    </ul>
  </div>
