<div class="row">
  <div class="col-sm-12 col-md-4">
    <ul class="list-unstyled">
    <div class="row">
      <li class="col-sm-12" ng-repeat="user in users">
        <section class="user">
          <img class="pull-left" ng-src="{{user.gravatar_url}}"/>
          <h1 class="user pull-left"><a ui-sref="users.messages({id: user.id})">{{user.name}}</a></h1>
        </section>
      </li>
    </div>
    </ul>
  </div>
  <ui-view></ui-view>
</div>
